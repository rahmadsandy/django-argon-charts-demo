{% if items.has_previous or items.has_next %}
    <div class="card-footer py-4">
        <nav>
            <ul class="pagination justify-content-end mb-0">
                <li class="page-item{% if not items.has_previous %} disabled{% endif %}">
                    <a class="page-link" {% if items.has_previous %}href="?page={{ items.previous_page_number }}{% if url_params %}&{{ url_params }}{% endif %}"{% endif %} tabindex="-1">
                        <i class="fas fa-angle-left"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>

                {% for page_number in page_range %}
                    {% if items.number == page_number %}
                        <li class="page-item active">
                            <a class="page-link">{{ page_number }}</a>
                        </li>
                    {% else %}
                        <li class="page-item">
                            <a class="page-link" {% if page_number != '...' %}href="?page={{ page_number }}{% if url_params %}&{{ url_params }}{% endif %}"{% endif %}>{{ page_number }}</a>
                        </li>
                    {% endif %}
                {% endfor %}

                <li class="page-item{% if not items.has_next %} disabled{% endif %}">
                    <a class="page-link" {% if items.has_next %}href="?page={{ items.next_page_number }}{% if url_params %}&{{ url_params }}{% endif %}"{% endif %}>
                        <i class="fas fa-angle-right"></i>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
{% endif %}
